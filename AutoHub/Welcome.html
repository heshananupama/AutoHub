<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome Screen</title>

    <!-- CSS -->
     <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/font-awesome.min.css">
     <link rel="stylesheet" href="CSS/Style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Favicon and touch icons -->
     <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg" style="padding-top: 50px">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1 style="font-size: 80px"><strong>AutoHub</strong>  </h1><br /><br /><br /><br /><br /><br /><br />


                        <a href="index.html" class="btn btn-success btn-lg">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </a>

                        <a style="margin-left: 10px;" data-toggle="modal" data-target="#modalLogin" class="btn btn-danger btn-lg">
                            <span class="glyphicon glyphicon-user"></span> Login
                        </a>

                    </div>

                </div>
               
            </div>
        </div>

    </div>
   
    <footer>
        <div class="social-login ">
            <a class="btn btn-link-2" href="#">
                <i class="fa fa-facebook"></i>
            </a>
            <a class="btn btn-link-2" href="#">
                <i class="fa fa-twitter"></i>
            </a>
            <a class="btn btn-link-2" href="#">
                <i class="fa fa-google-plus"></i>
            </a>
        </div>
        </div>

    </footer>

    <!--login modal-->

    <div class="modal fade bs-example-modal-lg"  id="modalLogin" tabindex="-1" style="margin-top:130px;" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img class="img-circle" width ="75px" height="75px"  id="img_logo" src="Images/loginImage.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <br>
                    <div id="div-login-msg">
                        <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-login-msg">Type your username and password.</span>
                    </div>
                 </div>
                <div class="modal-body">


                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="userName" placeholder="Username" />
                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>


                    <!-- Input-->
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 ">
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password" />


                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 ">

                            <div class="checkbox">
                                <label style="float: left">
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>


                             
                        </div>

                        <div class="col-md-1"></div>
                    </div>
                </div>




                <div class="modal-footer">

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 ">

                            <button  type="button" class="btn btn-info btn-block" data-dismiss="modal" onclick="">Login</button>


                        </div>

                        <div class="col-md-2"></div>
                    </div>


                    <div>
                        <a style="float: left" id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</a>
                        <a data-toggle="modal" data-dismiss="modal" data-target="#modalRegister" id="login_register_btn" type="button" class="btn btn-link">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--registerModal-->

    <div class="modal fade bs-example-modal-lg"  id="modalRegister" tabindex="-1" style="margin-top:120px;" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" align="center">
                    <img class="img-circle" width ="75px" height="75px"  src="Images/registerImage.png">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <br>
                    <div id="div-register-msg">
                        <div id="icon-register-msg" class="glyphicon glyphicon-chevron-right"></div>
                        <span id="text-register-msg">Register an account.</span>
                    </div>
                </div>
                <div class="modal-body">


                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register_userName" placeholder="Username" />
                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register_email" placeholder="E-Mail" />
                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <input type="text" class="form-control" id="register_telephone" placeholder="Mobile" />
                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>


                    <!-- Input-->
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 ">
                            <div class="form-group">
                                <input type="password" class="form-control" id="register_password" placeholder="Password" />


                            </div>
                        </div>

                        <div class="col-md-1"></div>
                    </div>

                </div>




                <div class="modal-footer">

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8 ">

                            <button  type="button" class="btn btn-info btn-block" data-dismiss="modal" onclick="">Register</button>


                        </div>

                        <div class="col-md-2"></div>
                    </div>


                    <div>
                        <a style="float: left" id="register_lost_btn" type="button" class="btn btn-link">Lost Password?</a>
                        <a data-toggle="modal" data-target="#modalLogin" data-dismiss="modal" id="register_login_btn" type="button" class="btn btn-link">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Javascript -->
    <script src="Scripts/jquery-2.2.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script src="Scripts/jquery.backstretch.min.js"></script>
    <script src="Scripts/scripts.js"></script>

    <!--[if lt IE 10]>
        <script src="assets/js/placeholder.js"></script>
    <![endif]-->

</body>

</html>
